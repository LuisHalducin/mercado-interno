<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Publicar Compra</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style_formulario.css') }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>Publicar una Compra</h1>

  <p>Comprador: <strong>{{ session['usuario'] }}</strong></p>

  <form method="POST" novalidate>

    <input type="hidden" name="comprador" value="{{ session['usuario'] }}" />

    <div class="form-group">
      <label for="producto">Producto</label>
      <select id="producto" name="producto" required>
        <option value="" disabled selected>Selecciona un producto</option>
        <option value="juego1">Juego 1</option>
        <option value="juego2">Juego 2</option>
        <option value="juego3">Juego 3</option>
      </select>
    </div>

    <div class="form-group">
      <label for="calidad">Calidad</label>
      <select id="calidad" name="calidad" required>
        <option value="" disabled selected>Selecciona calidad</option>
        {% for i in range(13) %}
          <option value="Q{{ i }}">Q{{ i }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="cantidad">Cantidad</label>
      <input
        type="number"
        id="cantidad"
        name="cantidad"
        placeholder="Cantidad"
        min="1"
        step="1"
        required
      />
    </div>

    <div class="form-group">
      <label for="contacto">Link de contacto</label>
      <input
        type="url"
        id="contacto"
        name="contacto"
        placeholder="https://"
        required
      />
    </div>

    <div class="form-buttons">
      <button type="submit">Publicar Compra</button>
      <a href="{{ url_for('compras') }}" class="btn-cancel">Cancelar</a>
    </div>
  </form>
</body>
</html>
