<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Publicar Venta</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style_formulario.css') }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>Publicar una Venta</h1>

  <p>Vendedor: <strong>{{ session['usuario'] }}</strong></p>

  <!-- ðŸ”´ Bloque para mostrar mensajes flash de error -->
  {% with mensajes = get_flashed_messages() %}
    {% if mensajes %}
      <div class="mensaje-error">
        {% for mensaje in mensajes %}
          <p>{{ mensaje }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <form method="POST" novalidate>
    <input type="hidden" id="vendedor" name="vendedor" value="{{ session['usuario'] }}" />

    <div class="form-group">
      <label for="producto">Producto</label>
      <select id="producto" name="producto" required>
        <option value="" disabled selected>Selecciona un producto</option>
        <option value="juego1">Juego 1</option>
        <option value="juego2">Juego 2</option>
        <option value="juego3">Juego 3</option>
      </select>
    </div>

    <div class="form-group">
      <label for="calidad">Calidad</label>
      <select id="calidad" name="calidad" required>
        <option value="" disabled selected>Selecciona calidad</option>
        {% for i in range(13) %}
          <option value="Q{{ i }}">Q{{ i }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="cantidad">Cantidad</label>
      <input
        type="number"
        id="cantidad"
        name="cantidad"
        placeholder="Cantidad"
        min="1"
        step="1"
        required
      />
    </div>

    <div class="form-group">
      <label for="precio">Precio</label>
      <input
        type="number"
        id="precio"
        name="precio"
        placeholder="Precio"
        min="0"
        step="0.01"
        required
      />
    </div>

    <div class="form-group">
  <label for="contacto">Link de contacto</label>
  <input
    type="url"
    id="contacto"
    name="contacto"
    placeholder="https://tulink.com"
    required
  />
</div>


    <div class="form-buttons">
      <button type="submit">Publicar Venta</button>
      <a href="{{ url_for('ventas') }}" class="btn-cancel">Cancelar</a>
    </div>
  </form>
</body>
</html>
