    <div class="form-group">

        {% for i in range(13) %}
          <option value="Q{{ i }}">Q{{ i }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="cantidad">Cantidad</label>
      <input
        type="number"
        id="cantidad"
        name="cantidad"
        placeholder="Cantidad"
        min="1"
        step="1"
        required
      />
    </div>

    <div class="form-group">
      <label for="precio">Precio</label>
      <input
        type="number"
        id="precio"
        name="precio"
        placeholder="Precio"
        min="0"
        step="0.01"
        required
      />
    </div>

    <div class="form-buttons">
      <button type="submit">Publicar Venta</button>
      <a href="{{ url_for('ventas') }}" class="btn-cancel">Cancelar</a>
