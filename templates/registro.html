<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro de usuario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e2f;
      color: #eee;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
      text-align: center;
    }

    h1 {
      color: #a0d468;
      text-shadow: 0 0 6px #a0d468aa;
      margin-bottom: 10px;
      font-size: 2.5em;
    }

    form {
      background-color: #2a2a3d;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
      width: 100%;
      max-width: 400px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      border-radius: 6px;
      border: 1px solid #555;
      background-color: #1e1e2f;
      color: #eee;
      font-size: 1.1em;
      margin-bottom: 20px;
      transition: border-color 0.3s ease;
    }

    input::placeholder {
      color: #888;
    }

    input:focus {
      outline: none;
      border-color: #a0d468;
      box-shadow: 0 0 8px #a0d468aa;
    }

    button {
      width: 100%;
      padding: 14px 0;
      background-color: #4caf50;
      border: none;
      border-radius: 8px;
      font-size: 1.2em;
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #388e3c;
    }

    .mensaje-error {
      background-color: #c0392b;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      color: white;
      font-weight: 700;
    }

    .login-link {
      margin-top: 20px;
      color: #a0d468;
      text-decoration: none;
      font-weight: 600;
      display: inline-block;
    }

    .login-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Registro de usuario</h1>

  {% with mensajes = get_flashed_messages() %}
    {% if mensajes %}
      <div class="mensaje-error">
        {% for mensaje in mensajes %}
          <p>{{ mensaje }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <form method="POST" novalidate>
    <input type="text" name="nombre" placeholder="Nombre de la compañia" required autocomplete="off" />
    <input type="password" name="contraseña" placeholder="Contraseña" required autocomplete="off" />
    <input type="password" name="contraseña2" placeholder="Confirmar contraseña" required autocomplete="off" />
    <button type="submit">Registrarse</button>
  </form>

  <a href="{{ url_for('iniciar') }}" class="login-link">¿Ya tienes cuenta? Inicia sesión aquí</a>
</body>
</html>
